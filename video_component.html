<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Twitch Video Component - Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://extension-files.twitch.tv/extension-files/com.example.videocomponent-0.0.1/viewer.js"></script>
  <style>
    #twitch-friends-tab {
      position: fixed;
      top: 100px;
      left: 0;
      width: 40px;
      height: 120px;
      background: #9146ff;
      border-radius: 0 12px 12px 0;
      box-shadow: 0 0 20px #9146ff, 0 0 40px #9146ff;
      cursor: pointer;
      z-index: 2147483647;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transition: transform 0.3s ease;
      user-select: none;
    }
    #twitch-friends-tab:hover { transform: translateX(5px); }

    #twitch-friends-bar {
      position: fixed;
      top: 0;
      left: -400px;
      width: 380px;
      height: 110px;
      background: rgba(15, 15, 20, 0.95);
      border-right: 3px solid #9146ff;
      backdrop-filter: blur(10px);
      z-index: 2147483647;
      transition: left 0.4s ease;
      padding: 10px;
      box-sizing: border-box;
      overflow-x: auto;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    #twitch-friends-bar.open { left: 0; }

    .friend {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-width: 80px;
    }
    .friend img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 3px solid #222;
    }
    .friend .name {
      color: #fff;
      margin: 6px 0 4px;
      font-size: 14px;
      max-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .friend button {
      background: #23a55a;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .no-friends {
      color: #aaa;
      font-size: 18px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div id="twitch-friends-tab">FRIENDS</div>
  <div id="twitch-friends-bar"></div>

  <script>
    const clientId = 'YOUR_CLIENT_ID'; // â† REPLACE WITH YOUR EXTENSION CLIENT ID
    const tab = document.getElementById('twitch-friends-tab');
    const bar = document.getElementById('twitch-friends-bar');
    let open = false;
    let friends = [];

    tab.onclick = () => {
      open = !open;
      bar.classList.toggle('open', open);
    };

    async function loadFriends() {
      if (!Twitch.ext.configuration.broadcaster) return;
      try {
        const cfg = JSON.parse(Twitch.ext.configuration.broadcaster);
        friends = cfg.friends || [];
        render();
      } catch (e) {}
    }

    function render() {
      if (friends.length === 0) {
        bar.innerHTML = '<div class="no-friends">No friends added yet</div>';
        return;
      }
      bar.innerHTML = '';
      friends.forEach(f => {
        const div = document.createElement('div');
        div.className = 'friend';
        div.innerHTML = `
          <img src="${f.profile_image_url}" alt="${f.display_name}">
          <div class="name">${f.display_name}</div>
          <button onclick="window.open('https://twitch.tv/${f.login}', '_blank')">Follow</button>
        `;
        bar.appendChild(div);
      });
    }

    Twitch.ext.onAuthorized(async (auth) => {
      // Hide tab when streamer is offline
      const liveRes = await fetch(`https://api.twitch.tv/helix/streams?user_id=${auth.channelId}`, {
        headers: { 'Client-ID': clientId, 'Authorization': `Bearer ${auth.token}` }
      });
      const liveData = await liveRes.json();
      const isLive = !!liveData.data?.[0];
      tab.style.display = isLive ? 'flex' : 'none';
      if (isLive) loadFriends();
    });

    Twitch.ext.configuration.onChanged(() => loadFriends());
  </script>
</body>
</html>
