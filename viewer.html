<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Follow Panel</title>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: transparent; }
        #panel {
            position: absolute;
            top: 50%;
            right: 0;
            width: 320px;
            height: 100vh;
            transform: translateX(100%) translateY(-50%);
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(17, 17, 17, 0.98);
            backdrop-filter: blur(12px);
            border-left: 1px solid #333;
            box-shadow: -8px 0 30px rgba(0,0,0,0.4);
            z-index: 10000;
        }
        #panel.open { transform: translateX(0) translateY(-50%); }
        
        #tab {
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: #9147ff;
            border-radius: 12px 0 0 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: -4px 0 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        #tab:hover { background: #a970ff; transform: translateY(-50%) scale(1.05); }
        #tab svg { width: 24px; height: 24px; fill: white; transition: transform 0.3s; }
        #panel.open #tab svg { transform: rotate(180deg); }
        
        #content {
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            color: white;
        }
        h3 { margin: 0 0 20px 0; font-size: 20px; }
        #friends-list { list-style: none; padding: 0; margin: 0; }
        #friends-list li {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }
        #friends-list li:hover { background: rgba(145,71,255,0.2); }
        #friends-list img {
            width: 44px; height: 44px; border-radius: 50%; margin-right: 14px; object-fit: cover;
        }
        .name { flex: 1; font-weight: 600; font-size: 15px; }
        button {
            background: #28a745; color: white; border: none; border-radius: 8px;
            padding: 8px 14px; font-size: 13px; font-weight: 600; cursor: pointer;
        }
        button:hover { background: #218838; }
        .empty { text-align: center; color: #888; padding: 40px 20px; font-size: 15px; }
    </style>
</head>
<body>
    <div id="panel">
        <div id="tab" onclick="toggle()">
            <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </div>
        <div id="content">
            <h3>Streamer's Friends</h3>
            <ul id="friends-list"></ul>
            <div id="empty" class="empty">No friends added yet.</div>
        </div>
    </div>

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script>
        let friends = [], helixToken = '', clientId = '';
        const panel = document.getElementById('panel');
        const list = document.getElementById('friends-list');
        const empty = document.getElementById('empty');

        function toggle() {
            panel.classList.toggle('open');
        }

        window.Twitch.ext.onAuthorized(auth => {
            helixToken = auth.helixToken;
            clientId = auth.clientId;
            window.Twitch.ext.configuration.onChanged(loadConfig);
            loadConfig();
        });

        function loadConfig() {
            if (!window.Twitch.ext.configuration.broadcaster) {
                empty.textContent = "No friends configured.";
                empty.style.display = 'block';
                return;
            }
            try {
                friends = JSON.parse(window.Twitch.ext.configuration.broadcaster.content) || [];
                if (friends.length === 0) {
                    empty.textContent = "No friends added yet.";
                    empty.style.display = 'block';
                } else {
                    empty.style.display = 'none';
                    fetchUsers();
                }
            } catch (e) { console.error(e); }
        }

        async function fetchUsers() {
            const query = friends.map(u => `login=${u}`).join('&');
            const res = await fetch(`https://api.twitch.tv/helix/users?${query}`, {
                headers: { 'Authorization': `Bearer ${helixToken}`, 'Client-Id': clientId }
            });
            const data = await res.json();
            render(data.data || []);
        }

        function render(users) {
            list.innerHTML = '';
            users.forEach(u => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <img src="${u.profile_image_url}" alt="${u.login}">
                    <span class="name">@${u.display_name}</span>
                    <button onclick="window.Twitch.ext.actions.followChannel('${u.login}')">Follow</button>
                `;
                list.appendChild(li);
            });
        }

        window.Twitch.ext.onVisibilityChanged((visible) => {
            if (!visible) panel.classList.remove('open');
        });
    </script>
</body>
</html>
