<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Follow Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
        }
        #panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 100%;
            transition: width 0.3s ease;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.7);
            border-left: 1px solid #333;
        }
        #panel.expanded {
            width: 300px;
        }
        #tab {
            width: 50px;
            height: 100%;
            background: #6441a5;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-weight: bold;
            font-size: 14px;
            color: #fff;
        }
        #content {
            padding: 15px;
            display: none;
            overflow-y: auto;
            height: 100%;
            box-sizing: border-box;
        }
        #panel.expanded #content {
            display: block;
        }
        h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #fff;
        }
        #friends-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #friends-list li {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            transition: background-color 0.2s;
        }
        #friends-list li:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #friends-list img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        #friends-list .name {
            flex: 1;
            font-size: 14px;
            font-weight: 600;
        }
        #friends-list button {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        #friends-list button:hover {
            background-color: #218838;
        }
        .empty-state {
            color: #ccc;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        .loading {
            color: #ccc;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="panel">
        <div id="tab" onclick="togglePanel()">Friends</div>
        <div id="content">
            <h3>Follow Streamer's Friends</h3>
            <div id="loading" class="loading" style="display: none;">Loading friends...</div>
            <ul id="friends-list"></ul>
            <div id="empty-state" class="empty-state" style="display: none;">No friends added yet.</div>
        </div>
    </div>
    
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script>
        let friends = [];
        let helixToken = '';
        let clientId = '';
        
        // Get auth for API calls
        window.Twitch.ext.onAuthorized(function(auth) {
            helixToken = auth.helixToken;
            clientId = auth.clientId;
            // Load config after auth
            window.Twitch.ext.configuration.onChanged(loadConfig);
            loadConfig(); // Initial load
        });
        
        function loadConfig() {
            if (window.Twitch.ext.configuration.broadcaster) {
                try {
                    friends = JSON.parse(window.Twitch.ext.configuration.broadcaster.content) || [];
                    if (friends.length > 0) {
                        document.getElementById('loading').style.display = 'block';
                        fetchUserData();
                    } else {
                        showEmptyState();
                    }
                } catch (e) {
                    console.error('Invalid config:', e);
                    showEmptyState();
                }
            } else {
                showEmptyState();
            }
        }
        
        // Fetch user data from Helix API
        async function fetchUserData() {
            const query = friends.map(f => `login=${encodeURIComponent(f)}`).join('&');
            try {
                const response = await fetch(`https://api.twitch.tv/helix/users?${query}`, {
                    headers: {
                        'Authorization': `Bearer ${helixToken}`,
                        'Client-Id': clientId
                    }
                });
                const data = await response.json();
                renderList(data.data || []);
            } catch (e) {
                console.error('API error:', e);
                showEmptyState(true);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Render the list with profiles
        function renderList(users) {
            const list = document.getElementById('friends-list');
            const emptyState = document.getElementById('empty-state');
            list.innerHTML = '';
            if (users.length === 0) {
                showEmptyState();
                return;
            }
            emptyState.style.display = 'none';
            users.forEach(user => {
                const li = document.createElement('li');
                const img = document.createElement('img');
                img.src = user.profile_image_url || 'https://static-cdn.jtvnw.net/user-default-pictures-uv/ead5c8b4-a4c9-4724-b1dd-9f00b5a810f4-profile_image-300x300.png'; // Default Twitch image
                img.alt = `${user.login}'s profile`;
                li.appendChild(img);
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'name';
                nameSpan.textContent = `@${user.login}`;
                li.appendChild(nameSpan);
                
                const followBtn = document.createElement('button');
                followBtn.textContent = 'Follow';
                followBtn.onclick = () => {
                    window.Twitch.ext.actions.followChannel(user.login);
                };
                li.appendChild(followBtn);
                
                list.appendChild(li);
            });
        }
        
        function showEmptyState(error = false) {
            document.getElementById('empty-state').textContent = error ? 'Error loading friends.' : 'No friends added yet.';
            document.getElementById('empty-state').style.display = 'block';
            document.getElementById('friends-list').innerHTML = '';
        }
        
        // Toggle slide-out
        function togglePanel() {
            const panel = document.getElementById('panel');
            panel.classList.toggle('expanded');
        }
        
        // Handle visibility changes (e.g., during ads)
        window.Twitch.ext.onVisibilityChanged(function(isVisible, context) {
            if (!isVisible) {
                document.getElementById('panel').classList.remove('expanded');
            }
        });
    </script>
</body>
</html>
