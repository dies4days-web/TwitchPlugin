<!DOCTYPE html><html><head><meta charset="utf-8"><title>Config</title><style>body{font-family:sans-serif;padding:20px;background:#f0f0f0}</style></head><body>
<h2>Add Friends (lowercase, no @)</h2>
<input id="i" placeholder="pokimane" style="width:200px;padding:8px"><button onclick="add()">Add</button>
<ul id="l" style="margin:20px 0"></ul>
<button onclick="save()" style="padding:10px 20px;background:#9147ff;color:white;border:none">SAVE LIST</button>

<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
<script>
let list=[];
window.Twitch.ext.onAuthorized(()=>{if(window.Twitch.ext.configuration.broadcaster)list=JSON.parse(window.Twitch.ext.configuration.broadcaster.content||'[]');render();});
function render(){document.getElementById('l').innerHTML='';list.forEach((x,i)=>{let li=document.createElement('li');li.textContent=x+' ';let b=document.createElement('button');b.textContent='remove';b.onclick=()=>{list.splice(i,1);render();};li.appendChild(b);document.getElementById('l').appendChild(li);});}
function add(){let v=document.getElementById('i').value.trim();if(v&&!list.includes(v)){list.push(v);render();document.getElementById('i').value='';}}
function save(){window.Twitch.ext.configuration.set('broadcaster','1',JSON.stringify(list));alert('Saved â€“ go live to see it');}
</script>
</body></html>
